version: '3'
#all port number should be exposed appending 9
services:
  mariadb:
    image: mariadb
    container_name: authy-mariadb
    restart: unless-stopped
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./mariadb/my.cnf:/etc/mysql/mariadb.conf.d/my.cnf:ro
    ports:
      - "9306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: MARIADB
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: keycloakrw
      MYSQL_DATABASE: keycloak
      MYSQL_CHARSET: utf8
      MYSQL_COLLATION: utf8_general_ci
    networks:
      - keycloak-network

  keycloak-service:
    depends_on:
      - mariadb
    image: quay.io/keycloak/keycloak:latest
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    container_name: authy-keycloak
    restart: unless-stopped
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=Pa55w0rd
      - DB_VENDOR=MYSQL
      - DB_ADDR=mariadb
      - DB_DATABASE=keycloak
      - DB_USER=keycloak
      - DB_PASSWORD=keycloakrw
      - KEYCLOAK_LOGLEVEL=ERROR
      - PROXY_ADDRESS_FORWARDING=true
      # - DB_PORT: 9306
    ports:
      - "9080:8080"
    networks:
      - keycloak-network


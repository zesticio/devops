version: "3.6"

services:
        gateway:
                build:
                        context: .
                        dockerfile: Dockerfile
                hostname: gateway
                container_name: gateway
                ports:
                        - 8765:8765
                volumes:
                        - $HOME/data/gateway:/data
                environment:
                        - "JAVA_OPTS=-XX:MaxRAM=256m -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
                        - "TZ=Asia/Calcutta"
                        - "SPRING_PROFILES_ACTIVE=dev"
                restart: always
                networks:
                        - authy.network
networks:
        authy.network:
                external: true
                name: authy.network        
